services:
  # ✅ PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: fashion_ai_postgres
    restart: always
    environment:
      POSTGRES_DB: nest_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 5584
    ports:
      - "5432:5432"
    networks:
      - fashion_ai_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ✅ Spring Boot / NestJS 백엔드
  backend:
    build: ./backend
    container_name: fashion_ai_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy  # ✅ PostgreSQL이 완전히 실행된 후 시작
    env_file:
      - .env  # ✅ .env 파일에서 환경 변수 로드
    ports:
      - "8080:8080"
    networks:
      - fashion_ai_network

  # ✅ Next.js 프론트엔드
  frontend:
    build: ./frontend
    container_name: fashion_ai_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"  # Next.js 기본 포트 3000
    networks:
      - fashion_ai_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # ✅ AI 모델 서비스 (Python + TensorFlow)
  ai-model:
    build: ./ai-model
    container_name: fashion_ai_ai_model
    restart: always
    depends_on:
      - postgres
    ports:
      - "5000:5000"  # Flask/FastAPI 실행 포트
    networks:
      - fashion_ai_network
    volumes:
      - ./ai-model:/app

networks:
  fashion_ai_network:

volumes:
  postgres_data:
